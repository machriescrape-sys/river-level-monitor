name: Hourly Rainfall Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  scrape_rainfall:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run hourly rainfall scraper
        run: python rainfall_scraper.py

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add monyquil_rainfall_hourly.csv
          git commit -m "Update hourly rainfall data" || echo "No changes"
          git pull --rebase
          git push
